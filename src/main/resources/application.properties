spring.application.name=CroquyShopApi
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

#
media.saving.directory=media
#media.public.uri=http://localhost/api/media

#Token
token.signing.key=8f9e0920891a63f2p36a4b68594ca995195e7042f2db4dbf57cde76fk0de0f44
token.signing.duration=999999

#Cors
spring.graphql.cors.allowed-headers=*
spring.graphql.cors.allowed-methods=*
spring.graphql.cors.allowed-origins=*

# Server properties
server.address=127.0.0.1
server.port=8000
server.http2.enabled=true
server.compression.enabled=true
server.tomcat.basedir=tomcat
server.servlet.context-path=/api

#Error
server.error.whitelabel.enabled=false
server.error.include-stacktrace=never
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-exception=true  

#Log
logging.file.name=tomcat/logs/croquy-shop.log
logging.logback.rollingpolicy.max-history=7
#logging.logback.rollingpolicy.max-file-size=10MB
logging.level.org.springframework.web=debug
logging.level.com.shop.croquy=info

# Request properties
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=500MB

# Database properties
spring.datasource.url=jdbc:mysql://localhost:3306/croquy-shop
spring.datasource.username=root
spring.datasource.password=

# Hibernate properties
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC